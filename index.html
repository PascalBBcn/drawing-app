<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="drawing-app.js" defer></script>
    </head>
    <body>
         <div class="container">
            <div class="title"><h1>Etch-a-Sketch</h1></div>
            <div class="mode">Mode: Colouring</div>
            <div class="content">   
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColour('black')">Black</button>
                    <button onclick="changeColour('white')">Eraser</button>
                    <button class="randomButton" onclick="changeColour('random')">Random</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div>
                    <input 
                        type="text" 
                        placeholder="Number" 
                        value="16" 
                        onchange="changeSize(this.value)"
                    >
                    <button>Grid Size</button>
                </div>
                <div class="error">
                    Input must be between 1 and 100
                </div>
            </div>
        </div>
    </body>
    
</html>
